databaseChangeLog:
  - changeSet:
      id: 005-create-book-cover-table
      author: gemini
      changes:
        - createTable:
            tableName: book_cover
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: storage_key
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: book_cover
            constraintName: fk_book_cover_book
            referencedColumnNames: id
            referencedTableName: books
            onDelete: CASCADE
