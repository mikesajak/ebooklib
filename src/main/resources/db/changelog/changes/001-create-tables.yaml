databaseChangeLog:
  - changeSet:
      id: 001-create-authors-table
      context: schema
      author: ebooklib
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bio
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: birth_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: death_date
                  type: date
                  constraints:
                    nullable: true
  - changeSet:
      id: 002-create-books-table
      context: schema
      author: ebooklib
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: publication_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: publisher
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
  - changeSet:
      id: 003-create-book-authors-table
      author: ebooklib
      context: schema
      changes:
        - createTable:
            tableName: book_authors
            columns:
              - column:
                  name: book_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_authors_book_id
                    referencedTableName: books
                    referencedColumnNames: id
              - column:
                  name: author_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_book_authors_author_id
                    referencedTableName: authors
                    referencedColumnNames: id
