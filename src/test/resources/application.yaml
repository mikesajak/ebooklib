db:
  schema: ebooklib

spring:
  application:
    name: ebooklib
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    contexts: schema
    default-schema: ebooklib
  jpa:
    properties:
      hibernate:
        default_schema: ebooklib
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

preliquibase:
  enabled: true

logging:
  level:
    liquibase: INFO
