version: '3.8'

services:
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000" # MinIO API and Console
      - "9001:9001" # MinIO Console (separate port for newer versions)
    volumes:
      - minio_data:/data # Persistent storage for MinIO data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_SERVER_URL: http://minio:9000 # Accessible from host
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s # Give MinIO some time to start before first health check

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ebooklib_db
      POSTGRES_USER: ebooklib_user
      POSTGRES_PASSWORD: ebooklib_password
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  ebooklibrary:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ebooklib_db
      SPRING_DATASOURCE_USERNAME: ebooklib_user
      SPRING_DATASOURCE_PASSWORD: ebooklib_password
      MINIO_ENDPOINT: http://minio:9000 # Accessible from within the docker-compose network
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      minio:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  minio_data:
  db_data:
